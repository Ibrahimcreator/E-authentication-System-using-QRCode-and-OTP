<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Verification</h1>
    <p>Scan the QR code with your authenticator app or enter the OTP manually:</p>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
    <form method="post" action="/verification">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required><br>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
